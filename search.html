<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Charity Events - Search</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav>
        <div class="nav-container">
            <h1>🤝 Charity Events</h1>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="search.html" class="active">Search Events</a></li>
            </ul>
        </div>
    </nav>

    <main>
        <section class="search-form">
            <h2>Find Charity Events</h2>
            <p>Search for events that match your interests and availability</p>
            
            <form id="search-form">
                <div class="form-group">
                    <label for="category">Event Category:</label>
                    <select id="category" name="category">
                        <option value="">All Categories</option>
                        <!-- Categories will be loaded dynamically -->
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="location">Location:</label>
                    <input type="text" id="location" name="location" placeholder="Enter city, venue, or area">
                </div>
                
                <div class="form-group">
                    <label for="date">Date:</label>
                    <input type="date" id="date" name="date">
                </div>
                
                <div class="form-buttons">
                    <button type="submit" class="btn">🔍 Search Events</button>
                    <button type="button" id="clear-filters" class="btn btn-secondary">🗑️ Clear Filters</button>
                </div>
            </form>
        </section>

        <section class="search-results">
            <h3>Search Results</h3>
            <div id="search-results">
                <p>Use the search form above to find charity events. You can filter by category, location, or date.</p>
            </div>
        </section>
    </main>

    <script src="js/main.js"></script>
    <script src="js/search.js"></script>
</body>
</html>
